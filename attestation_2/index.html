<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Промежуточная аттестация</title>
  <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <div class="header__start">
        <a class="header__logo-link" href="/">
          <img  class="header__logo" src="./img/logo_1.svg" width="222" height="50" loading="lazy" alt="Иннополис лого">
        </a>
        <h1 class="header__heading">PCS Frontend</h1>
      </div>
      <nav class="header__nav-bar">
        <div class="header__nav-item">
          <a href="./page_2.html" class="header__link">Регистрация</a>
        </div>
              <div class="header__nav-item">
          <a href="./index.html" class="header__link header__link_active">Вход</a>
        </div>
      </nav>
    </div>
  </header>
  <main class="content">
    <section class="content__inner container">
      <div class="form">
        <div class="form__title">
          <h2 class="form__heading">Вход</h2>
        </div>
        <form class="form__body">
          <div class="form__item">
            <div class="input">
              <label class="input__label" for="email">Email</label>
              <input class="input__control" id="email" type="email" name="email" placeholder="Введите email">
            </div>
          </div>
          <div class="form__item">
            <div class="input">
              <label class="input__label" for="password">Пароль</label>
              <input class="input__control" id="password" type="password" name="password" placeholder="Введите пароль">
            </div>
          </div>
          <button class="form__submit button" type="submit">Войти</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
